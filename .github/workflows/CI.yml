name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: npm install sfdx
    - name: Decrypt Dev Hub file
      env:
        DEVHUB_PASS: ${{ secrets.DEVHUB_PASS }}
      run: |
        gpg
        --quiet
        --batch
        --yes
        --decrypt
        --passphrase="$DEVHUB_PASS" \
        --output $HOME/devhub/server.key
        server.key.gpg